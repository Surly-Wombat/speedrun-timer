<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Speedrun Timer</title>
</head>
<body>
    <div id="header">
        <div id="category">any%</div>
        <div id="game">Super Mario Odyssey</div>
    </div>
    <div id="splits">
        <div class="segment">
            <img class="splitIcon">
            <div class="splitName">Cap</div>
            <div class="splitDiff"></div>
            <div class="splitTime">0.00</div>
        </div>
        <div class="segment">
            <img class="splitIcon">
            <div class="splitName">Cascade</div>
            <div class="splitDiff"></div>
            <div class="splitTime">0.00</div>
        </div>
        <div class="segment">
            <img class="splitIcon">
            <div class="splitName">Sand</div>
            <div class="splitDiff"></div>
            <div class="splitTime">0.00</div>
        </div>
        <div class="segment">
            <img class="splitIcon">
            <div class="splitName">Lake</div>
            <div class="splitDiff"></div>
            <div class="splitTime">0.00</div>
        </div>
        <div class="segment">
            <img class="splitIcon">
            <div class="splitName">Wooded</div>
            <div class="splitDiff"></div>
            <div class="splitTime">0.00</div>
        </div>
        <div class="segment">
            <img class="splitIcon">
            <div class="splitName">Cloud</div>
            <div class="splitDiff"></div>
            <div class="splitTime">0.00</div>
        </div>
        <div class="segment">
            <img class="splitIcon">
            <div class="splitName">Lost</div>
            <div class="splitDiff"></div>
            <div class="splitTime">0.00</div>
        </div>
        <div class="segment">
            <img class="splitIcon">
            <div class="splitName">Night Metro</div>
            <div class="splitDiff"></div>
            <div class="splitTime">0.00</div>
        </div>
        <div class="segment">
            <img class="splitIcon">
            <div class="splitName">Day Metro</div>
            <div class="splitDiff"></div>
            <div class="splitTime">0.00</div>
        </div>
        <div class="segment">
            <img class="splitIcon">
            <div class="splitName">Snow</div>
            <div class="splitDiff"></div>
            <div class="splitTime">0.00</div>
        </div>
        <div class="segment">
            <img class="splitIcon">
            <div class="splitName">Seaside</div>
            <div class="splitDiff"></div>
            <div class="splitTime">0.00</div>
        </div>
        <div class="segment">
            <img class="splitIcon">
            <div class="splitName">Luncheon</div>
            <div class="splitDiff"></div>
            <div class="splitTime">0.00</div>
        </div>
        <div class="segment">
            <img class="splitIcon">
            <div class="splitName">Ruined</div>
            <div class="splitDiff"></div>
            <div class="splitTime">0.00</div>
        </div>
        <div class="segment">
            <img class="splitIcon">
            <div class="splitName">Bowser</div>
            <div class="splitDiff"></div>
            <div class="splitTime">0.00</div>
        </div>
        <div class="segment">
            <img class="splitIcon">
            <div class="splitName">Moon</div>
            <div class="splitDiff"></div>
            <div class="splitTime">0.00</div>
        </div>
    </div>
    <div id="currentSplitParent">
        <div id="currentSplit">
            <div id="currentSegment" class="segment">
                <img class="splitIcon">
                <div class="splitName"></div>
                <div class="splitTime"></div>
            </div>
            <hr>
            <div id="currentTime">
                <div id="sob">
                    <div id="sobText">Sum of Best</div>
                    <div id="sobTotal">0:00:00.00</div>
                </div>
                <div id="runningTime">0.00</div>
            </div>
            <div id="buttons">
                <div id="split">Click to <b>START</b></div>
                <div id="menu">Click for <b>MENU</b></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
